<!DOCTYPE html>
<html>
<head>
<title>Login page template</title>
<meta charset="UTF-8">
     <meta http-equiv="X-UA-compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/lstyle.css"> 
	 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
<form class="container" action="" method="POST">
<h1 class="login-title">Login</h1>

<section class="input-box">
    <input type="text" name="username" placeholder="username">
    <i class="bx bxs-user"></i>
</section>
<section class="input-box">
    <input type="password" name="password" placeholder="password">
    <i class="bx bxs-lock-alt"></i>
</section>

<section class="remember-forget-box">
    <div class="remember-me">
        <input type="checkbox" name="remember-me" id="remember-me">   
        <label for="remember-me">
            <h5>Remember me</h5>
        </label>
    </div>
    <a class="forget-password" href="#">
        <h5>Forgot password?</h5>
    </a>
</section>

<button class="login-button" type="submit"><a href="hack.html">Login</a></button>

<h5 class="dont-have-account">
    Don't have an dont-have-account <a href="#"><b>Register</b></a>
</h5>
</form>
</body>
</html>
